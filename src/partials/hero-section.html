    <div class="auth-tabs tabbed" id="forms">
      <ul class="auth-tabs__list tabbed__tablist">
        <li class="auth-tabs__item">
          <a class="auth-tabs__tab heading heading--primary" href="#section-login">Авторизация</a>
        </li>
        <li class="auth-tabs__item">
          <a class="auth-tabs__tab heading heading--primary" href="#section-registration">Регистрация</a>
        </li>
      </ul>
      <div class="auth-tabs__panels tabbed__tabpanels">
        <section class="auth-tabs__panel tabbed__tabpanel" id="section-login">
          <form class="form">
            <div class="form__group">
              <label class="form__label">
                <span class="sr-only">Введите почту</span>
                <input type="email" name="email" id="email" placeholder="Email" required="">
              </label>
              <label class="form__label">
                <span class="sr-only">Введите Пароль</span>
                <input type="password" name="password" placeholder="Пароль" required="">
              </label>
            </div>
            <div class="form__actions">
              <button class="form__button button button--primary-color" type="submit">Войти</button>
              <a class="form__registration button button--gray-color" href="#section-registration">Нет аккаунта? Создать</a>
              <a class="form__password-recovery" href="recovery.html">Восстановить пароль</a>
            </div>
          </form>
        </section>
        <section class="auth-tabs__panel tabbed__tabpanel" id="section-registration">
          <form class="form" id="registration-form">
            <div class="form__group">
              <label class="form__label">
                <span class="sr-only">ФИО</span>
                <input type="text" name="name" id="name" placeholder="ФИО" required="">
              </label>
              <label class="form__label">
                <span class="sr-only">Введите почту</span>
                <input type="email" name="register-email" id="register-email" placeholder="Email" required="">
              </label>
              <label class="form__label">
                <span class="sr-only">Введите Пароль</span>
                <input type="password" name="password-registration" id="password" placeholder="Пароль" required="">
              </label>
              <label class="form__label">
                <span class="sr-only">Повторите Пароль</span>
                <input type="password" name="password-confirm" id="password-confirm" placeholder="Повторите пароль" required="">
                <span class="form__requirement">Ваши пароли не совпадают</span>
              </label>
            </div>
            <div class="form__actions">
              <div class="media-uploader">
                <button class="media-uploader__button js-media-uploader"
                  type="button"
                  data-thumbnail-method="contain"
                  data-thumbnail-width="112"
                  data-thumbnail-height="112"
                  data-accepted-files="image/png, image/svg+xml"
                  data-file="img/projects/proj-1.svg"
                  data-url="upload.php">

                  <svg aria-hidden="true" width="16" height="16">
                    <use xlink:href="img/sprite.svg#attachment"></use>
                  </svg>
                  <span class="media-uploader__text media-uploader__text--main">Добавить фотографию профиля</span>
                  <span class="media-uploader__text media-uploader__text--opacity"> PNG или SVG (не более 2 Мб)</span>
                </button>
                <div class="media-uploader__preview-container"></div>
              </div>

              <label class="form__agreement">
                <input type="checkbox" name="agreement" id="form-agreement" required>
                <span>Нажимая кнопку отправить, вы даете согласие на обработку <a class="link link--underline" href="">персональных данных</a></span>
              </label>
              <button class="form__button button button--primary-color" type="submit">зарегистрироваться  ↗</button>
            </div>
          </form>
        </section>
