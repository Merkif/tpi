<head>
  <meta name="theme-color" content="#283C55">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- preload preconnect -->
  <link rel="preload" href="fonts/Gilroy-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="css/main.css" as="style">
  <!-- meta SEO -->
  <title>@title</title>
  <meta name="description" content="@description">
  <meta name="keywords" content="@keywords">
  <!-- og -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="@title">
  <meta property="og:site_name" content="">
  <meta property="og:description" content="@description">
  <meta property="og:url" content="https://marilli-on.ru/">
  <meta property="og:image" content="/img/social-share-n.jpg">
  <!-- twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="@title">
  <meta name="twitter:description" content="@description">
  <meta name="twitter:site" content="https://marilli-on.ru/">
  <meta name="twitter:image" content="/img/social-share-n.jpg">
  <!-- иконки -->
  <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/32x32.png">
  <link rel="icon" type="image/png" sizes="160x160" href="/img/icons/160x160.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/192x192.png">
  <link rel="icon" type="image/svg+xml" sizes="any" href="/img/icons/any.svg">
  <link rel="apple-touch-icon" href="/img/icons/160x160.png">
  <!-- styles -->
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- script -->
  <script defer src="js/main.js"></script>
</head>
